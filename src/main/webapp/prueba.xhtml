<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" style="margin: 0 auto; font-size: 12px;">
            <div class="card">
                <h5 class="p-mt-0" ALIGN="center">Consulta de Personas Jur√≠dicas, Naturales y Tipo de Cambio</h5>
                <p:tabView>
                    <p:tab title="Naturales">
                        <p class="p-m-0">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Correo" />
                                <p:inputText id="apeMat" value="#{personaC.per.email}">
                                </p:inputText>
                                <p:commandButton value="Registrar" action ="#{personaC.enviarC()}"/>
                            </p:panelGrid>
                        </p>
                    </p:tab>

                </p:tabView>
            </div>
        </h:form>
    </h:body>
</html>
