<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./plantilla.xhtml">
            <ui:define name="content">
                <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:growl>
                <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>Cuota</title>
                    </f:facet>
                    <f:event listener="#{usuarioC.seguridadSesion()}" type="preRenderView"></f:event>
                    <f:event listener="#{usuarioC.seguradUsuarioApoderado()}" type="preRenderView"></f:event>
                    <f:event listener="#{cuotaC.listar()}" type="preRenderView" />
                </h:head>
                <h:body>
                    <h:form id="formCuota" style="align-content: center;align-items: center;text-align: center">
                        <h1 style="font-family: sans-serif">CUOTA</h1>
                        <div class="ui-g-2"></div>
                        <div class="ui-g-10" style="background-color: white"> 
                            <p:panelGrid columns="2">
                                <p:outputLabel value="PESONA" />
                                <p:selectOneMenu value="#{cuotaC.cuot.FKpersona}" filter="true" filterMatchMode="startsWith">
                                    <p:ajax event="change" update="ACT" />
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{personaC.listadoPer}" var="apo" itemLabel="#{apo.nombre.concat(' ').concat(apo.apellido)}" itemValue="#{apo.ID}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="ACTIVIDAD" />
                                <p:selectOneMenu id="ACT" value="#{cuotaC.cuot.FKActividad}" disabled="#{cuotaC.cuot.FKpersona lt 1}" filter="true" filterMatchMode="startsWith">
                                    <p:ajax event="change" update="CuAct MontPa boton" listener="#{cuotaC.obtenerCuota()}"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{cuotaC.listAct}" var="apo" itemLabel="#{apo.nomact}" itemValue="#{apo.idact}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="CANTIDAD A PAGAR POR LA CUOTA"/><p:inputNumber id="CuAct" value="#{cuotaC.cuot.cantidadCuota}" disabled="true"><p:keyFilter regEx="/[0-9]/" /></p:inputNumber>
                                <p:outputLabel value="MONTO A PAGAR"/><p:inputNumber id="MontPa" value="#{cuotaC.cuot.montoCuota}" maxValue="#{cuotaC.cuot.cantidadCuota}"/>
                                <p:outputLabel value="Fecha:"/>
                                <p:calendar id="german" value="#{cuotaC.cuot.fechaCuota}" locale="de" navigator="true" showOn="button"
                                            pattern="dd-MM-yyyy"/>
                                <p:commandButton value="Registrar" actionListener="#{cuotaC.registrar()}" id="boton" 
                                                 update="formCuota :formTblCuota:tblCuota" disabled="#{cuotaC.cuot.cantidadCuota lt 1}"/> 

                            </p:panelGrid>
                        </div>
                    </h:form>

                    <h:form  style="background-color: white;">
                        <h2 style="align-content: center;align-items: center;text-align: center">REPORTES</h2>
                        <div class="ui-g-2"></div>
                        <div class="ui-g-10" style="background-color: white">
                            <p:panelGrid columns="3">
                                <p:outputLabel>LISTADO POR DIA</p:outputLabel>
                                <p:selectOneMenu  value="#{cuotaC.cuot.fechaSan}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="SELECCIONE"/>
                                    <f:selectItems value="#{cuotaC.listadoFecha}" var="apo" itemLabel="#{apo.fechaSan}" itemValue="#{apo.fechaSan}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="LISTAR" actionListener="#{cuotaC.reporteCuota()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                            </p:panelGrid>
                        </div>
                        <p:panelGrid columns="4">
                            <p:outputLabel></p:outputLabel><p:outputLabel>FECHA INICIAL</p:outputLabel><p:outputLabel>FECHA FINAL</p:outputLabel><p:outputLabel></p:outputLabel>
                            <p:outputLabel>LISTADO POR RANGO</p:outputLabel>
                            <p:calendar id="german1" value="#{cuotaC.cuot.fechaReportEntrada}" locale="de" navigator="true" pattern="dd-MM-yyyy" showOn="button"/>
                            <p:calendar id="german2" value="#{cuotaC.cuot.fechaReportSalida}" locale="de" navigator="true" pattern="dd-MM-yyyy" showOn="button"/>
                            <p:commandButton value="LISTAR" actionListener="#{cuotaC.reporteCuotaRango()}" ajax="false" style="background-color:yellowgreen;color:black;font-weight:bold;" />
                        </p:panelGrid>
                    </h:form>
                    <h:form id="formTblCuota">

                        <p:dataTable id="tblCuota"
                                     var="cuot"
                                     value="#{cuotaC.listadoCuot}"
                                     selection="#{cuotaC.cuot}"
                                     selectionMode="single"
                                     rowKey="#{cuot.IDcuota}"
                                     paginator="true"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <h:commandLink value="Descargar Listado" >
                                    <p:dataExporter type="xls" target="tblCuota" fileName="Listado"/>
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="NOMBRE" sortBy="#{cuot.nombrePersona}" filterBy="#{cuot.nombrePersona}">
                                <h:outputText value="#{cuot.nombrePersona}"/>
                            </p:column>
                            <p:column headerText="ACTIVIDAD" sortBy="#{cuot.nombreActividad}" filterBy="#{cuot.nombreActividad}">
                                <h:outputText value="#{cuot.nombreActividad}"/>
                            </p:column>
                            <p:column headerText="MONTO A PAGAR" >
                                <h:outputText value="S/. #{cuot.cantidadCuota}"/>
                            </p:column>
                            <p:column headerText="MONTO PAGADO" >
                                <h:outputText value="S/. #{cuot.montoCuota}"/>
                            </p:column>
                            <p:column headerText="fecha" >
                                <h:outputText value="#{cuot.fechaCuota}"><f:convertDateTime type="date" pattern="dd - MMM - y"/></h:outputText>
                            </p:column>
                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(cuotaC.listadoCuot)} REGISTROS.
                            </f:facet>
                        </p:dataTable>
                        <p:contextMenu for="tblCuota">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('wdlgDatos').show()" update=":formDialog"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{cuotaC.eliminar()}" update="tblCuota"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="wdlgDatos" resizable="false" modal="true">
                        <h:form id="formDialog">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="PESONA" />
                                <p:selectOneMenu value="#{cuotaC.cuot.FKpersona}" filter="true" filterMatchMode="startsWith">
                                    <p:ajax event="change" update="ACT" />
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{personaC.listadoPer}" var="apo" itemLabel="#{apo.nombre.concat(' ').concat(apo.apellido)}" itemValue="#{apo.ID}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="ACTIVIDAD" />
                                <p:selectOneMenu id="ACT" value="#{cuotaC.cuot.FKActividad}" disabled="#{cuotaC.cuot.FKpersona lt 1}" filter="true" filterMatchMode="startsWith">
                                    <p:ajax event="change" update="CuAct MontPa" listener="#{cuotaC.obtenerCuota()}"/>
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{cuotaC.listAct}" var="apo" itemLabel="#{apo.nomact}" itemValue="#{apo.idact}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="CANTIDAD A PAGAR POR LA CUOTA"/><p:inputNumber id="CuAct" value="#{cuotaC.cuot.cantidadCuota}" disabled="true"><p:keyFilter regEx="/[0-9]/" /></p:inputNumber>
                                <p:outputLabel value="MONTO A PAGAR"/><p:inputNumber id="MontPa" value="#{cuotaC.cuot.montoCuota}" maxValue="#{cuotaC.cuot.cantidadCuota}"/>
                                <p:outputLabel value="Fecha:"/>
                                <p:calendar id="german" value="#{cuotaC.cuot.fechaCuota}" locale="de" navigator="true" showOn="button"
                                            pattern="dd-MM-yyyy"/>
                                <p:commandButton value="MODIFICAR" actionListener="#{cuotaC.modificar()}" update=":formTblCuota:tblCuota" oncomplete="PF('wdlgDatos').hide()"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('wdlgDatos').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <h:form>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
